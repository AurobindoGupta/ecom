<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Aurobindo Gupta" />
    <meta name="description" content="Personal Ecommerce Website" />
    <link rel="icon" type="image/x-icon" href="Utils/images/iconpanda16.ico" />
    <link
    rel="stylesheet"
    href="https://panda-ui-neog.netlify.app/rootStyles.css"
  />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <link rel="stylesheet" href="styles.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <!-- ................BASE CONTAINER............. -->
    <div class="baseContainer">
      <!-- ................NAV BAR............. -->

      <nav class="navBar">
        <div class="heroContainer">
          <p class="heroTitle" onclick="window.location.href='/'">MyWebsite</p>
        </div>
        <div class="navBar-searchBar">
          <form class="searchBar">
            <input class="searchBar-input" placeholder="Search" />
          </form>
        </div>
        <ul class="navLinks">
          <li class="navLinksBtn">
            <button class="btn btn-secondary" onclick="window.location.href='/components/loginPg/index.html'">Login</button>
          </li>
          <li class="navLinksBtn" onclick="window.location.href='/components/wishListPg/index.html'">
            <div class="ic-badge container">
              <i class="fa fa-heart ic"></i>
              <div class="iconBadge">3</div>
            </div>
          </li>
          <li class="navLinksBtn" onclick="window.location.href='/components/cartPg/index.html'">
            <div class="ic-badge Container">
              <i class="fa fa-shopping-cart ic"></i>
              <div class="iconBadge">0</div>
            </div>
          </li>
        </ul>
      </nav>
      <!-- ................NAV BAR............. -->
      <!-- ................PAGE CONTENT ............................... -->

      <div class="pageContent">
        <div class="top-preview">
          <div class="preview-card style1">
            <div class="style1-group">
              <img
                class="preview-card-image"
                src="/utils/images/productRectangle1.png"
                alt="product-Image"
              />
              <p class="preview-card-title">Men</p>
            </div>
          </div>
          <div class="preview-card style1">
            <div class="style1-group">
              <img
                class="preview-card-image"
                src="/utils/images/productRectangle1.png"
                alt="product-Image"
              />
              <p class="preview-card-title">Men</p>
            </div>
          </div>
          <div class="preview-card style1">
            <div class="style1-group">
              <img
                class="preview-card-image"
                src="/utils/images/productRectangle1.png"
                alt="product-Image"
              />
              <p class="preview-card-title">Men</p>
            </div>
          </div>
          <div class="preview-card style1">
            <div class="style1-group">
              <img
                class="preview-card-image"
                src="/utils/images/productRectangle1.png"
                alt="product-Image"
              />
              <p class="preview-card-title">Men</p>
            </div>
          </div>
          <div class="preview-card style1">
            <div class="style1-group">
              <img
                class="preview-card-image"
                src="/utils/images/productRectangle1.png"
                alt="product-Image"
              />
              <p class="preview-card-title">Men</p>
            </div>
          </div>
        </div>
        <div class="center-preview">
          <div class="center-img-container">
            <img src="/utils/images/homepg-centre.png" />
          </div>
        </div>
        <div class="bottom-preview">
          <div class="bottom-container">
            <div class="bottom-container-card">
              <img src="/utils/images/image 1.png" alt="product-Image" />
              <div class="card-context">
                <p class="card-badge">New Arival</p>
                <div class="card-details">
                  <p class="card-title fw-semiBold fs-M">Summer Collection</p>
                  <p class="card-product-summary">
                    Check out our best winter collection to stay warm in style
                    this season
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-container">
            <div class="bottom-container-card">
              <img src="/utils/images/image 1.png" alt="product-Image" />
              <div class="card-context">
                <p class="card-badge">New Arival</p>
                <div class="card-details">
                  <p class="card-title fw-semiBold fs-M">Summer Collection</p>
                  <p class="card-product-summary">
                    Check out our best winter collection to stay warm in style
                    this season
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ................PAGE CONTENT ............................... -->
      <!-- ................FOOTER ............................... -->
      <footer class="homeFooter">
        <div class="footerContent">
          <a
            href="https://github.com/AurobindoGupta"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p title="Github">Made By:</p></a
          >

          <a
            href="https://www.linkedin.com/in/aurobindo-gupta/"
            class="footerLinks"
            target="_blank"
            rel="noopener noreferrer"
          >
            <p title="LinkedIn">AurobindoGupta</p>
          </a>
        </div>
      </footer>
      <!-- ................FOOTER ............................... -->
    </div>
    <!-- ................BASE CONTAINER............. -->

</html>
